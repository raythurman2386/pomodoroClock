<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pomodoro</title>
  </head>

  <body>
    <h1>Keep Grinding</h1>
    <div class="card">
      <div class="card-body">
        <div class="session">
          <button type="submit" class="addSession">-</button>
          <h2 class="sessionTimer">25:00</h2>
          <button type="submit" class="minSession">+</button>
        </div>
        <div class="break">
          <button type="submit" class="addBreak">-</button>
          <h2 class="breakTimer">5:00</h2>
          <button type="submit" class="minBreak">+</button>
        </div>
        <button class="resetButton" type="submit">Reset</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
