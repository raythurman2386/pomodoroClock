<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Pomodoro</title>
  </head>

  <body>
    <h1 class="heading"></h1>
    <div class="card">
      <div class="card-body">
        <div class="liveSession">25:00</div>
        <div class="session">
          <button type="submit" class="minSession">-</button>
          <h2 class="sessionTimer">25</h2>
          <button type="submit" class="addSession">+</button>
        </div>
        <div class="break">
          <button type="submit" class="minBreak">-</button>
          <h2 class="breakTimer">5</h2>
          <button type="submit" class="addBreak">+</button>
        </div>
        <button class="resetButton" type="submit">Reset</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
